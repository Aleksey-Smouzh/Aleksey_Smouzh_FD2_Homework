<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework№1</title>
</head>
<body>
   <script>
      //базовые команды
      alert("git clone адрес репозитория - клонировать репозиторий на локальный компютер");
      alert("git commit -m 'initial commit' комит изменений в локальный репозиторий");
      alert("git push - все последующие разы отправка изменений в удаленный репозиторий");
      alert("git push -u origin master - только первый раз отправка изменений в удаленный репозиторий");
      //откат изменений
      alert("git pull - скачивается актуальная версия удаленного репозитория и все изменения применяются к локальному репозиторию");
      alert("checkout - перейти в другую ветку");
      alert("discard - не отправлять в репозиторий те изменения которые нам не нравятся");
      alert("revert - откатить существующие комиты");
      alert("hard reset -откатить целую пачку комитов");
      //работа с ветками
      alert("merge - сначала подтягиваем в свою ветку из master все изменения");
      alert("merge - потом тестируем и делаем слияние переходим (checkout) в master и применяем (merge) все изменения из нашей ветки");
      alert("git commit -a -m 'commit all edited files' закомитить все измененные файлы безиспользования команды git add");
      alert("git clone - скачивание репозитория ");
      alert("git status - просмотр текущих изменений ");
      alert("git add - добавить файл в локальный репозиторий");
      alert("git commit - коммит в локальный репозиторий ");
      alert("git push - коммит в удаленный репозиторий");
      //работа с ветками
      alert("git branch -a  посмотреть в какой ветке мы находимся и показать все ветки ключ -а   all");
      alert("git branch newbranch  - создать новую ветку с именем newbranch");
      alert("git checkout newbranch - перейти в новую ветку");
      alert("git push origin newbranch -  (сначала переключиться на мастер) отправить в удаленный репозиторий ветку newbranch");
      alert("git branch -d newbranch - удалить ветку newbranch из локального репозитория ");
      alert("git push origin --delete newbranch - удалить ветку newbranch в удаленном репозитории");

   </script> 
</body>
</html>
